<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Filter with Lightbox</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button class="filter-btn" data-filter="all">All</button>
    <button class="filter-btn" data-filter="nature">Nature</button>
    <button class="filter-btn" data-filter="urban">Urban</button>
  </div>

  <!-- Image Gallery -->
  <div class="gallery">
    <div class="image-item" data-category="nature">
      <img src="nature1.jpg" alt="Nature 1" class="lightbox-trigger">
    </div>
    <div class="image-item" data-category="urban">
      <img src="urban1.jpg" alt="Urban 1" class="lightbox-trigger">
    </div>
    <div class="image-item" data-category="nature">
      <img src="nature2.jpg" alt="Nature 2" class="lightbox-trigger">
    </div>
    <!-- Add more images -->
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="Lightbox Image">
  </div>
  <script>
    // script.js
const filterButtons = document.querySelectorAll('.filter-btn');
const images = document.querySelectorAll('.image-item');

filterButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    const filter = btn.getAttribute('data-filter');
    images.forEach(item => {
      const category = item.getAttribute('data-category');
      if (filter === 'all' || category === filter) {
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  });
});

const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');

document.querySelectorAll('.lightbox-trigger').forEach(img => {
  img.addEventListener('click', () => {
    lightboxImg.src = img.src;
    lightbox.style.display = 'flex';
  });
});

lightbox.addEventListener('click', () => {
  lightbox.style.display = 'none';
});

    </script>
  <script src="script.js"></script>
</body>
</html>
